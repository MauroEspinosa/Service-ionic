<div class="row">
<form class="col-sm-6" ng-submit="actualizar()">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="formData.nombre">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" ng-model="formData.edad">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" ng-model="formData.numero">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="formData.lugar">
  </div>
  <input class="btn btn-success"type="submit" value="Guardar"/>
  <button ng-click="eliminar()" class="btn btn-danger">Eliminar</button>
</form>
</div>
